<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Blood Pressure Tracker</h1>

    <div class="stats-row" id="statsRow"></div>

    <div class="card">
        <h2>New Reading</h2>
        
        <div class="date-row">
            <button class="date-nav" id="prevDay">&larr;</button>
            <button class="date-display" id="dateDisplay" onclick="document.getElementById('readingDate').showPicker()">Today</button>
            <input type="date" id="readingDate">
            <button class="date-nav" id="nextDay">&rarr;</button>
            <button class="today-btn" id="todayBtn">Today</button>
        </div>

        <div class="time-toggle">
            <button class="time-btn active" data-time="AM">Morning</button>
            <button class="time-btn" data-time="PM">Evening</button>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>Systolic</label>
                <input type="number" id="systolic" placeholder="120" min="60" max="250">
            </div>
            <div class="input-group">
                <label>Diastolic</label>
                <input type="number" id="diastolic" placeholder="80" min="40" max="150">
            </div>
            <div class="input-group">
                <label>Heart Rate</label>
                <input type="number" id="heartRate" placeholder="72" min="30" max="200">
            </div>
        </div>

        <div id="statusDisplay"></div>
        <button class="save-btn" id="saveBtn">Save Reading</button>
    </div>

    <div class="card">
        <h2>Last 14 Days</h2>
        <div class="chart-container">
            <canvas id="bpChart"></canvas>
        </div>
    </div>

    <div class="card">
        <div class="history-header">
            <h2 style="margin-bottom: 0;">History</h2>
            <div class="btn-group">
                <button class="secondary-btn" id="importBtn">Import CSV</button>
                <button class="secondary-btn" id="exportBtn">Export CSV</button>
            </div>
        </div>
        <input type="file" id="fileInput" accept=".csv">
        <div id="historyTable"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
